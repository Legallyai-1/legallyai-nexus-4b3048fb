name: Build Android APK & AAB

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Clean and setup Capacitor config
        run: |
          # Remove any existing android folder to ensure fresh build
          rm -rf android
          
          # Create production capacitor config (no server URL)
          cat > capacitor.config.ts << 'EOF'
          import type { CapacitorConfig } from '@capacitor/cli';

          const config: CapacitorConfig = {
            appId: 'ai.legally.app',
            appName: 'LegallyAI',
            webDir: 'dist'
          };

          export default config;
          EOF
          
          echo "=== Capacitor Config ==="
          cat capacitor.config.ts

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android
          
          # Update version code and name
          sed -i 's/versionCode 1/versionCode 5/' android/app/build.gradle
          sed -i 's/versionName "1.0"/versionName "5.0"/' android/app/build.gradle 
         
          # Add AD_ID permission for Google AdSense (required for Android 13+)
          sed -i 's|<manifest|<manifest xmlns:tools="http://schemas.android.com/tools"|' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i\    <uses-permission android:name="com.google.android.gms.permission.AD_ID"/>' android/app/src/main/AndroidManifest.xml
          
          echo "=== Verifying Version in build.gradle ==="
          grep -E "(versionCode|versionName)" android/app/build.gradle
          
          echo "=== Verifying AD_ID Permission in AndroidManifest.xml ==="
          grep -i "AD_ID" android/app/src/main/AndroidManifest.xml || echo "AD_ID permission added"

      - name: Setup release keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "Using existing keystore from secrets"
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
            echo "=== Verifying keystore fingerprint ==="
            keytool -list -v -keystore android/app/release.keystore -storepass legallyai123 -alias legallyai 2>/dev/null | grep -A1 "SHA1" || echo "Could not read fingerprint"
          else
            echo "ERROR: ANDROID_KEYSTORE_BASE64 secret is required!"
            echo "You must use the SAME keystore that was used for your original Google Play upload."
            echo "Expected SHA1: 59:FB:57:C0:56:DD:4B:C7:6F:E8:03:EC:82:00:01:6A"
            echo ""
            echo "To fix this:"
            echo "1. Find your original release.keystore file"
            echo "2. Run: base64 -w 0 release.keystore > keystore.txt"
            echo "3. Copy the contents of keystore.txt"
            echo "4. Add it as a GitHub secret named ANDROID_KEYSTORE_BASE64"
            exit 1
          fi

      - name: Configure signing for release build
        run: |
          # Add signing config to build.gradle
          sed -i '/android {/a\    signingConfigs {\n        release {\n            storeFile file("release.keystore")\n            storePassword "legallyai123"\n            keyAlias "legallyai"\n            keyPassword "legallyai123"\n        }\n    }' android/app/build.gradle
          
          # Update release buildType to use signing config
          sed -i 's/buildTypes {/buildTypes {\n        release {\n            signingConfig signingConfigs.release\n            minifyEnabled false\n        }/' android/app/build.gradle

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        run: |
          cd android
          ./gradlew clean assembleRelease --stacktrace

      - name: Build Release AAB (App Bundle)
        run: |
          cd android
          ./gradlew bundleRelease --stacktrace

      - name: Verify builds
        run: |
          echo "=== APK Info ==="
          ls -la android/app/build/outputs/apk/release/ || echo "APK folder not found"
          echo "=== AAB Info ==="
          ls -la android/app/build/outputs/bundle/release/ || echo "AAB folder not found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: legallyai-apk-v5-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: legallyai-aab-v5-${{ github.run_number }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
