# Railway Deployment Workflow
name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          if [ -n "$RAILWAY_TOKEN" ]; then
            railway up --detach
            echo "✅ Deployed to Railway successfully"
          else
            echo "⚠️ RAILWAY_TOKEN not configured - skipping deployment"
            echo "To enable Railway deployment:"
            echo "1. Get your Railway token from https://railway.app/account/tokens"
            echo "2. Add it as a GitHub secret named RAILWAY_TOKEN"
          fi
