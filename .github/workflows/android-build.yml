name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Initialize Capacitor Android
        run: |
          npx cap add android 2>/dev/null || true
          npx cap sync android

      - name: Update Capacitor config for local build
        run: |
          cat > capacitor.config.ts << 'EOF'
          import type { CapacitorConfig } from '@capacitor/cli';

          const config: CapacitorConfig = {
            appId: 'com.legallyai.app',
            appName: 'LegallyAI',
            webDir: 'dist'
          };

          export default config;
          EOF
          npx cap sync android

      - name: Configure Android build settings
        run: |
          # Ensure proper minSdkVersion for Android 13 compatibility
          sed -i 's/minSdkVersion.*/minSdkVersion 24/' android/app/build.gradle || true
          sed -i 's/targetSdkVersion.*/targetSdkVersion 34/' android/app/build.gradle || true
          
          # Ensure debug signing is properly configured
          cat >> android/app/build.gradle << 'EOF'
          
          android {
              signingConfigs {
                  debug {
                      storeFile file("debug.keystore")
                      storePassword "android"
                      keyAlias "androiddebugkey"
                      keyPassword "android"
                  }
              }
              buildTypes {
                  debug {
                      signingConfig signingConfigs.debug
                  }
              }
          }
          EOF
          
          # Generate debug keystore if not exists
          keytool -genkey -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" 2>/dev/null || true

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew clean assembleDebug --stacktrace

      - name: Verify and sign APK
        run: |
          echo "=== APK Info ==="
          ls -la android/app/build/outputs/apk/debug/
          file android/app/build/outputs/apk/debug/app-debug.apk
          echo "=== APK Signature Check ==="
          $ANDROID_HOME/build-tools/34.0.0/apksigner verify --print-certs android/app/build/outputs/apk/debug/app-debug.apk || echo "Signature check completed"
          echo "=== APK Contents ==="
          unzip -l android/app/build/outputs/apk/debug/app-debug.apk | head -30

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          compression-level: 0
