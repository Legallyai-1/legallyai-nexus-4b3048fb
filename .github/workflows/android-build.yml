name: Build Android App Bundle

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Clean and setup Capacitor config
        run: |
          # Remove any existing android folder to ensure fresh build
          rm -rf android
          
          # Create production capacitor config (no server URL) with version 2
          cat > capacitor.config.ts << 'EOF'
          import type { CapacitorConfig } from '@capacitor/cli';

          const config: CapacitorConfig = {
            appId: 'ai.legally.app',
            appName: 'LegallyAI',
            webDir: 'dist'
          };

          export default config;
          EOF
          
          echo "=== Capacitor Config ==="
          cat capacitor.config.ts

      - name: Set version code and name
        run: |
          # Update version in build.gradle after cap add
          echo "Version will be set to 3.0 with versionCode 3"

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android
          
          
          sed -i 's/versionCode 1/versionCode 4/' android/app/build.gradle
          sed -i 's/versionName "1.0"/versionName "4.0"/' android/app/build.gradle 
         
          # Add AD_ID permission for Google AdSense (required for Android 13+)
          sed -i 's|<manifest|<manifest xmlns:tools="http://schemas.android.com/tools"|' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i\    <uses-permission android:name="com.google.android.gms.permission.AD_ID"/>' android/app/src/main/AndroidManifest.xml
          
          echo "=== Verifying Version in build.gradle ==="
          grep -E "(versionCode|versionName)" android/app/build.gradle
          
          echo "=== Verifying AD_ID Permission in AndroidManifest.xml ==="
          grep -i "AD_ID" android/app/src/main/AndroidManifest.xml || echo "AD_ID permission added"
          
          echo "=== Verifying Package Name in build.gradle ==="
          grep -E "(namespace|applicationId)" android/app/build.gradle || true

      - name: Setup release keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "Using existing keystore from secrets"
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          else
            echo "Generating new keystore (save this for future builds!)"
            keytool -genkey -v -keystore android/app/release.keystore -storepass legallyai123 -alias legallyai -keypass legallyai123 -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=LegallyAI,O=LegallyAI,C=US"
            echo "=== KEYSTORE BASE64 (save as GitHub secret ANDROID_KEYSTORE_BASE64) ==="
            base64 -w 0 android/app/release.keystore
            echo ""
            echo "=== END KEYSTORE ==="
          fi
          
          echo "=== Upload Key Fingerprint ==="
          keytool -list -v -keystore android/app/release.keystore -storepass legallyai123 -alias legallyai 2>/dev/null | grep -A1 "Certificate fingerprints"

      - name: Configure signing for release build
        run: |
          # Add signing config to build.gradle
          sed -i '/android {/a\    signingConfigs {\n        release {\n            storeFile file("release.keystore")\n            storePassword "legallyai123"\n            keyAlias "legallyai"\n            keyPassword "legallyai123"\n        }\n    }' android/app/build.gradle
          
          # Update release buildType to use signing config
          sed -i 's/buildTypes {/buildTypes {\n        release {\n            signingConfig signingConfigs.release\n            minifyEnabled false\n        }/' android/app/build.gradle

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release AAB (App Bundle)
        run: |
          cd android
          ./gradlew clean bundleRelease --stacktrace

      - name: Verify AAB
        run: |
          echo "=== AAB Info ==="
          ls -la android/app/build/outputs/bundle/release/
          file android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: legallyai-aab-${{ github.run_number }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
          compression-level: 0
