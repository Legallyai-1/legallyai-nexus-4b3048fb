name: Build Android APK & AAB

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Clean and setup Capacitor config
        run: |
          rm -rf android
          cat > capacitor.config.ts << 'EOC'
          import type { CapacitorConfig } from '@capacitor/cli';

          const config: CapacitorConfig = {
            appId: 'ai.legally.app',
            appName: 'LegallyAI',
            webDir: 'dist'
          };

          export default config;
          EOC

          echo "=== Capacitor Config ==="
          cat capacitor.config.ts

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android

          # Versioning
          sed -i 's/versionCode 1/versionCode 6/' android/app/build.gradle
          sed -i 's/versionName "1.0"/versionName "6.0"/' android/app/build.gradle

          # AD_ID permission
          sed -i 's|<manifest|<manifest xmlns:tools="http://schemas.android.com/tools"|' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i\    <uses-permission android:name="com.google.android.gms.permission.AD_ID"/>' android/app/src/main/AndroidManifest.xml

      - name: Setup release keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
            echo "Keystore present."
          else
            echo "ERROR: ANDROID_KEYSTORE_BASE64 secret is required (must be the ORIGINAL Play keystore)."
            exit 1
          fi

      - name: Configure signing for release build
        run: |
          storePass="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
          keyAlias="${{ secrets.ANDROID_KEY_ALIAS }}"
          keyPass="${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}"

          if [ -z "$storePass" ] || [ -z "$keyAlias" ] || [ -z "$keyPass" ]; then
            echo "ERROR: Missing keystore passwords or alias secrets."
            exit 1
          fi

          # Inject signing config
          sed -i '/android {/a\    signingConfigs {\n        release {\n            storeFile file("release.keystore")\n            storePassword "'"$storePass"'"\n            keyAlias "'"$keyAlias"'"\n            keyPassword "'"$keyPass"'"\n        }\n    }' android/app/build.gradle

          # Ensure release buildType uses signing config
          sed -i 's/buildTypes {/buildTypes {\n        release {\n            signingConfig signingConfigs.release\n            minifyEnabled false\n        }/' android/app/build.gradle

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        run: |
          cd android
          ./gradlew clean assembleRelease --stacktrace

      - name: Build Release AAB (App Bundle)
        run: |
          cd android
          ./gradlew bundleRelease --stacktrace

      - name: Verify builds
        run: |
          echo "=== APK Info ==="
          ls -la android/app/build/outputs/apk/release/ || echo "APK folder not found"
          echo "=== AAB Info ==="
          ls -la android/app/build/outputs/bundle/release/ || echo "AAB folder not found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: legallyai-apk-v6-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: legallyai-aab-v6-${{ github.run_number }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
