name: Build Android APK & AAB

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Create Capacitor config for CI
        run: |
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "ai.legally.app",
            "appName": "LegallyAI",
            "webDir": "dist",
            "bundledWebRuntime": false
          }
          EOF
          echo "=== Capacitor Config ==="
          cat capacitor.config.json

      - name: Initialize Capacitor Android
        run: |
          rm -rf android
          npx cap add android
          npx cap sync android

      - name: Update version and permissions
        run: |
          # Versioning
          sed -i 's/versionCode 1/versionCode 6/' android/app/build.gradle || true
          sed -i 's/versionName "1.0"/versionName "6.0"/' android/app/build.gradle || true
          # AD_ID permission
          sed -i 's|<manifest|<manifest xmlns:tools="http://schemas.android.com/tools"|' android/app/src/main/AndroidManifest.xml || true
          sed -i '/<application/i\    <uses-permission android:name="com.google.android.gms.permission.AD_ID"/>' android/app/src/main/AndroidManifest.xml || true
          echo "=== build.gradle ==="
          head -50 android/app/build.gradle

      - name: Check for keystore secrets
        id: setup_keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] && \
             [ -n "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ] && \
             [ -n "${{ secrets.ANDROID_KEY_ALIAS }}" ] && \
             [ -n "${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}" ]; then
            echo "keystore_present=true" >> $GITHUB_OUTPUT
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
            echo "✅ Keystore secrets found - will build signed release."
          else
            echo "keystore_present=false" >> $GITHUB_OUTPUT
            echo "⚠️ Keystore secrets not configured - will build debug APK only."
          fi

      - name: Configure signing (only if keystore present)
        if: steps.setup_keystore.outputs.keystore_present == 'true'
        run: |
          storePass="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
          keyAlias="${{ secrets.ANDROID_KEY_ALIAS }}"
          keyPass="${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}"
          
          # Add signing config to build.gradle
          cat >> android/app/build.gradle << EOF
          
          android.signingConfigs {
              release {
                  storeFile file("release.keystore")
                  storePassword "$storePass"
                  keyAlias "$keyAlias"
                  keyPassword "$keyPass"
              }
          }
          android.buildTypes.release.signingConfig = android.signingConfigs.release
          EOF

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK (always works without signing)
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace
          echo "=== Debug APK built ==="
          ls -la app/build/outputs/apk/debug/

      - name: Build Release APK (only if keystore present)
        if: steps.setup_keystore.outputs.keystore_present == 'true'
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace
          echo "=== Release APK built ==="
          ls -la app/build/outputs/apk/release/

      - name: Build Release AAB (only if keystore present)
        if: steps.setup_keystore.outputs.keystore_present == 'true'
        run: |
          cd android
          ./gradlew bundleRelease --stacktrace
          echo "=== Release AAB built ==="
          ls -la app/build/outputs/bundle/release/

      - name: List all build outputs
        if: always()
        run: |
          echo "=== All APK outputs ==="
          find android/app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APKs found"
          echo "=== All AAB outputs ==="
          find android/app/build/outputs -name "*.aab" -type f 2>/dev/null || echo "No AABs found"

      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: legallyai-debug-apk-v6-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
          if-no-files-found: error

      - name: Upload Release APK (if signed)
        if: steps.setup_keystore.outputs.keystore_present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: legallyai-release-apk-v6-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: error

      - name: Upload Release AAB (if signed)
        if: steps.setup_keystore.outputs.keystore_present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: legallyai-release-aab-v6-${{ github.run_number }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
          if-no-files-found: error
