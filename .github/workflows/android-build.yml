name: Build Android App Bundle

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Initialize Capacitor Android
        run: |
          npx cap add android 2>/dev/null || true
          npx cap sync android

      - name: Update Capacitor config for local build
        run: |
          cat > capacitor.config.ts << 'EOF'
          import type { CapacitorConfig } from '@capacitor/cli';

          const config: CapacitorConfig = {
            appId: 'com.legallyai.app',
            appName: 'LegallyAI',
            webDir: 'dist'
          };

          export default config;
          EOF
          npx cap sync android

      - name: Generate release keystore
        run: |
          keytool -genkey -v -keystore android/app/release.keystore -storepass legallyai123 -alias legallyai -keypass legallyai123 -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=LegallyAI,O=LegallyAI,C=US"

      - name: Configure signing for release build
        run: |
          # Add signing config to build.gradle
          sed -i '/android {/a\    signingConfigs {\n        release {\n            storeFile file("release.keystore")\n            storePassword "legallyai123"\n            keyAlias "legallyai"\n            keyPassword "legallyai123"\n        }\n    }' android/app/build.gradle
          
          # Update release buildType to use signing config
          sed -i 's/buildTypes {/buildTypes {\n        release {\n            signingConfig signingConfigs.release\n            minifyEnabled false\n        }/' android/app/build.gradle

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release AAB (App Bundle)
        run: |
          cd android
          ./gradlew clean bundleRelease --stacktrace

      - name: Verify AAB
        run: |
          echo "=== AAB Info ==="
          ls -la android/app/build/outputs/bundle/release/
          file android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
          compression-level: 0
